# For more information about tox, see https://tox.readthedocs.io/en/latest/
[tox]
envlist = py27,py35,py36,py37,py38,py39,pypy,flake8,mypy2,mypy3,wheel,py27-testwheel,py37-testwheel

[flake8]
# At the time of adding this value, it's what makes us pass.
# Feel free to lower as long as CI passes.
max-line-length = 146

[testenv]
setenv = GITDIR = {toxinidir}
deps = pytest>=3.0
commands = pytest -p no:avoidance {posargs:tests}
whitelist_externals =
    /bin/sh

[testenv:flake8]
skip_install = true
deps = flake8
commands = sh -c "flake8 *.py tests"

[testenv:mypy2]
basepython = python3.8
deps =
    mypy==0.790
    pytest==4.6.9  # 4.6.9 was the last version with Python 2 support
setenv =
    MYPYPATH = {toxinidir}
ignore_errors = True
commands =
    sh -c "mypy --py2 *.py tests"

[testenv:mypy3]
basepython = python3.8
deps =
    mypy==0.790
setenv =
    MYPYPATH = {toxinidir}
ignore_errors = True
commands =
    sh -c "mypy *.py tests"

[testenv:wheel]
deps =
    setuptools
    wheel
skip_install = true
install_command =
    # make sure we use the latest setuptools and wheel
    pip install --upgrade {opts} {packages}
commands =
    # clean up build/ and dist/ folders
    python -c 'import shutil; shutil.rmtree("dist", ignore_errors=True)'
    python setup.py clean --all
    # build sdist
    python setup.py bdist_wheel --universal --dist-dir {toxinidir}/dist

[testenv:py27-testwheel]
depends = wheel
commands =
    pip uninstall --yes pytest-avoidance
    sh -c "pip install dist/*-py2.py3-*.whl"

[testenv:py37-testwheel]
depends = wheel
commands =
    pip uninstall --yes pytest-avoidance
    sh -c "pip install dist/*-py2.py3-*.whl"

[testenv:pypi]
deps =
    {[testenv:wheel]deps}
    twine
skip_install = true
commands =
    {[testenv:wheel]commands}
    twine upload --repository pypi dist/*.whl
